<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Niveau Volume Micro</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    <!--Socket.io-->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom : A charger ce fichier en dernier -->
    <script type="text/javascript" src="/index.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Modérateur Lumineux</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav flex-row justify-content-md-center justify-content-start flex-nowrap">
          <li class="nav-item">
            <a id="disconnect" class="nav-link" href="#">Se déconnecter</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <main id="wrapper" class="offset-sm-1 col-sm-12">
      <h1>Enregistrement du microphone de l'ordinateur</h1>
      <h2>Niveau enregistré: <span id="volumeLevel">0</span></h2>

      <div id="addRoomWrapper">
        <input id="roomNameToAdd" class="form-control col-sm-3 d-inline" type="text" placeholder="Nom de la salle">
        <button id="addRoom" class="btn btn-primary d-inline" type="button" name="button"><i class="fas fa-plus-circle"></i></button>
      </div>

      <label for="selectRoom">Choix de la salle</label>
      <select class="col-sm-3 form-control" id="selectRoom">
      </select>

      <h3>Tableau des salles</h3>
      <div class="col-sm-10">
        <table id="dataTable" class="display">
          <thead>
              <tr>
                  <th>Nom</th>
                  <th>Volume Moyen Enregistré</th>
                  <th>Nombre de postes connectés</th>
              </tr>
          </thead>
          <tbody>
              <tr></tr>
              <tr></tr>
              <tr></tr>
          </tbody>
        </table>
      </div>

    </main>
  </body>
</html>
