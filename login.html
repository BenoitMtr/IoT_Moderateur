<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!--Socket.io-->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom : A charger ce fichier en dernier -->
    <script type="text/javascript" src="/login.js"></script>
  </head>
  <body>
    <main class="offset-sm-4 col-sm-4 mt-sm-5">

      <div id="alertLogin" class="alert alert-danger alert-dismissible fade" role="alert">
          <p>Email ou mot de passe incorrect</p>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <nav class="nav nav-tabs" role="tablist">
        <a class="nav-item nav-link active" data-toggle="tab" href="#login">Se Connecter</a>
        <a class="nav-item nav-link" data-toggle="tab" href="#signup">S'inscrire</a>
      </nav>

      <div class="tab-content">
        <div id="login" class="tab-pane fade in active show">
          <label for="login-email">Email</label>
          <input id="login-email" class="form-control col-sm-12" type="text" placeholder="Email">
          <label for="login-password">Mot de Passe</label>
          <input id="login-password" type="password" class="form-control col-sm-12" type="text" placeholder="Mot de passe">
          <button id="login-button" class="btn btn-primary col-sm-12 mt-sm-3" type="button" name="button">Se connecter</button>
        </div>

        <div id="signup" class="tab-pane fade">
          <label for="signup-email">Email</label>
          <input id="signup-email" class="form-control col-sm-12" type="text" placeholder="Email">
          <label for="signup-password">Mot de Passe</label>
          <input id="signup-password" type="password" class="form-control col-sm-12" type="text" placeholder="Mot de passe">
          <label>Administrateur</label>
          <select id="signup-admin" class="col-sm-12 form-control" name="">
            <option value="true">Oui</option>
            <option value="false">Non</option>
          </select>
          <button id="signup-button" class="btn btn-primary col-sm-12 mt-sm-3" type="button" name="button">S'inscrire</button>
        </div>
      </div>

    </main>

  </body>
</html>
